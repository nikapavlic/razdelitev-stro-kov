% rebase('base.html')

<a href="/" class="btn">Nazaj</a>

<h5>Dodajte novo osebo:</h5>
<div class="card-panel teal lighten-5" style="width: 30%;">
    <form method="POST">
        <input name="ime" type="text" placeholder="Ime osebe" value="{{polja.get('ime','')}}">
        %if "ime" in napake:
        <p>{{ napake["ime"] }}</p>
        % end
        <button class="btn">Dodaj</button>
    </form>
</div>
