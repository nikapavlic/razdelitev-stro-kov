% rebase('base.html')
<p>Izberite skupino, ki jo želite odstraniti: </p>
<form method="POST" action="/pobrisi-skupino/">
    % for indeks, skupina in enumerate(skupine):
    <p>
        <label>
            <input name="indeks" value="{{indeks}}" type="radio" />
            <span>{{skupina.ime}}</span>
        </label>
    </p>
    % end
    <button class="btn" type="submit">Zbriši</button>
</form>
